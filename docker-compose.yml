# TruePulse - Docker Compose for Local Development
# Run with: docker compose up -d
# API available at http://localhost:8001, Frontend at http://localhost:3000
#
# NOTE: For local development, use the Azure Cosmos DB Emulator installed locally
# rather than running it in Docker (emulator in Docker has limitations)
# Download: https://aka.ms/cosmosdb-emulator

services:
  # ==========================================================================
  # Backend API
  # ==========================================================================
  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: truepulse-api
    ports:
      - "8001:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - VOTE_HASH_SECRET=${VOTE_HASH_SECRET:-dev-vote-hash-secret-change-in-production}
      - AI_FOUNDRY_ENDPOINT=${AI_FOUNDRY_ENDPOINT:-}
      - AI_FOUNDRY_API_KEY=${AI_FOUNDRY_API_KEY:-}
      - AI_FOUNDRY_DEPLOYMENT_NAME=${AI_FOUNDRY_DEPLOYMENT_NAME:-gpt-4}
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      # Cosmos DB - point to host machine's emulator
      - AZURE_COSMOS_CONNECTION_STRING=${AZURE_COSMOS_CONNECTION_STRING:-AccountEndpoint=https://host.docker.internal:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==}
      - AZURE_COSMOS_DATABASE=truepulse
      - AZURE_COSMOS_DISABLE_SSL=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - truepulse-network
    restart: unless-stopped

  # ==========================================================================
  # Frontend (Development mode with hot reload)
  # ==========================================================================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
    container_name: truepulse-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
      - WATCHPACK_POLLING=true
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - truepulse-network
    restart: unless-stopped

# ==========================================================================
# Networks
# ==========================================================================
networks:
  truepulse-network:
    driver: bridge
