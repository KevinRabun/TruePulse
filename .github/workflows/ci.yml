# TruePulse CI Pipeline
# Runs on pull requests to validate code quality and tests

name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/backend/requirements.txt

      - name: Install dependencies
        run: |
          cd src/backend
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          cd src/backend
          ruff check .

      - name: Run Ruff formatter check
        run: |
          cd src/backend
          ruff format --check .

      - name: Run MyPy type checking
        run: |
          cd src/backend
          mypy . --ignore-missing-imports --exclude tests/ --exclude scripts/

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: truepulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/backend/requirements.txt

      - name: Install dependencies
        run: |
          cd src/backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/truepulse_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
          VOTE_HASH_SECRET: test-vote-hash-secret
          ENVIRONMENT: test
        run: |
          cd src/backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: src/backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Run ESLint
        run: |
          cd src/frontend
          npm run lint

      - name: Run TypeScript check
        run: |
          cd src/frontend
          npm run type-check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Run tests
        run: |
          cd src/frontend
          npm test -- --coverage --watchAll=false

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: src/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
        run: |
          cd src/frontend
          npm run build

  # ============================================================================
  # Infrastructure Validation
  # ============================================================================
  infrastructure-validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    # Only run if Azure credentials are configured
    if: ${{ vars.AZURE_CONFIGURED == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep
        run: |
          az bicep build --file infra/main.bicep

      - name: What-If Deployment (Preview)
        if: github.event_name == 'pull_request'
        run: |
          az deployment sub what-if \
            --location eastus2 \
            --template-file infra/main.bicep \
            --parameters environmentName=dev \
            --parameters postgresAdminPassword=${{ secrets.POSTGRES_PASSWORD || 'placeholder' }} \
            --parameters jwtSecretKey=${{ secrets.JWT_SECRET_KEY || 'placeholder' }} \
            --parameters voteHashSecret=${{ secrets.VOTE_HASH_SECRET || 'placeholder' }}
  
  # Local Bicep syntax validation (no Azure login required)
  bicep-lint:
    name: Bicep Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep

      - name: Lint Bicep files
        run: |
          bicep build infra/main.bicep --stdout > /dev/null

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # All Checks Passed
  # ============================================================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    if: always()
    needs:
      - backend-lint
      - backend-test
      - frontend-lint
      - frontend-test
      - frontend-build
      - bicep-lint
      - security-scan
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.backend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]] || \
             [[ "${{ needs.bicep-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "One or more CI checks failed"
            exit 1
          fi
          echo "All CI checks passed!"
